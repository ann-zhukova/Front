<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Сериалы - Регистрация</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="../img/logo.png">
        <nav>
            <a href="../index.html" class="header-block">Сериалы</a>
            <a href="news.html" class="header-block">Новости</a>
            <a href="about_us.html" class="header-block">О проекте</a>
        </nav>
        <a href="cabinet.html" class="cabinet-link">Маша Кинокритик</a>
    </header>
    <main>
        <div class="registration-form">
            <h2>Регистрация</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Зарегистрироваться</button>
                </div>
                <a href="login.html">Есть аккаунт? Войдите</a>
            </form>
        </div>
    </main>
    <footer class="footer">
        <hr>
        <a href="">Владимр Недугов 6402, 2024г</a>
    </footer> 
    <script src="../scripts/register_validation.js"></script>
</body>
</html>
