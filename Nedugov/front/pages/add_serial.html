<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Сериалы - Добавить сериал</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/add_serial.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="../img/logo.png">
        <nav>
            <a href="../index.html" class="header-block">Сериалы</a>
            <a href="news.html" class="header-block">Новости</a>
        </nav>
        <a href="cabinet.html" class="cabinet-link">Маша Кинокритик</a>
    </header>
    <main>
        <section>
            <h1>Добавьте сериал, про который мы еще не знаем</h1>
            <form id="serialForm">
                <label for="serialName">Название:</label>
                <input type="text" id="serialName" name="serialName" required placeholder="Введите название сериала">
            
                <label for="decsription">Описание:</label>
                <textarea id="decsription" name="decsription" rows="4" required placeholder="Введите текстовое описание сюжета"></textarea>
                <div class="dropdown">
                    <button>Выберете жанры</button>
                    <div class="dropdown-content">
                      <label><input type="checkbox" value="Комедия"> Комедия</label>
                      <label><input type="checkbox" value="Триллер" > Триллер</label>
                      <label><input type="checkbox" value="Драма"> Драма</label>
                      <label><input type="checkbox" value="Романика"> Романика</label>
                    </div>
                </div>
                <div>
                    <label for="raiting">Рейтинг сериала на кинопоиске</label>
                    <input type="number" id="raiting" name="raiting" required placeholder="Введите рейтинг">
                </div>
                <div>
                    <label for="averageTime">Среднее время серии (минуты)</label>
                    <input type="number" id="averageTime" name="averageTime" required placeholder="Введите среднее время серии" step="0.1">
                </div>
                <div>
                    <label for="episodes">Среднее число серии в сезоне</label>
                    <input type="number" id="averageEpisodes" name="averageEpisodes" required placeholder="Введите среднее число серии в сезоне">
                </div>
                <div>
                    <label for="raiting">Год выхода</label>
                    <input type="number" id="year" name="year" required placeholder="Введите год выхода">
                </div>
                <button type="submit">Сохранить</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <hr>
        <a href="about_us.html">О нас</a>
    </footer> 
    <script src="../scripts/serial_validation.js"></script>
</body>
</html>
