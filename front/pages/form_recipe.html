<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Добавить рецепт</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/favorite.css">
    <link rel="stylesheet" href="../css/form_recipe.css">
    <script src="../scripts/add_steps.js"></script>
</head>

<body>
    <header class="header">
        <img class="logo" src="../img/logo.png">
        <a href="../index.html" class="header-block">Рецепты</a>
        <a href="favorite.html" class="header-block">Избранное</a>
        <a href="my_recipe.html" class="header-block">Мои рецепты</a>
        <a href="account.html" class="cabinet-link">Анна</a>
    </header>
    <main>
        <section>
            <h1>Добавьте свой рецепт</h1>
            <form id="recipeForm">
                <label for="recipeName">Название рецепта:</label>
                <input type="text" id="recipeName" name="recipeName" required>
                <span class="error" id="nameError"></span>

                <label for="ingredients">Ингредиенты:</label>
                <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
                <span class="error" id="ingredientsError"></span>

                <label for="time">Время приготовления (минуты):</label>
                <input type="number" id="time" name="time" required min="1">
                <span class="error" id="timeError"></span>

                <div id="stepsContainer">
                    <label for="instructions">Шаги приготовления:</label>
                    <textarea id="instructions" name="instructions" rows="4" required class="step-textarea"></textarea>
                    <span class="error" id="instructionsError"></span>
                </div>

                <button type="button" onclick="addStep()">Добавить шаг</button>
                <button type="submit">Добавить рецепт</button>
            </form>
            <!-- Модальное окно -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>Ваш рецепт</h2>
                    <p id="modalContent"></p>
                </div>
            </div>
        </section>
        <script src="../scripts/recipe_validation.js"></script>
    </main>
    <footer class="footer">
        <a href="about_us.html">О нас</a>
    </footer>
</body>
</html>
